<!DOCTYPE html>
<html>
<head>
    <title>User Management</title>
</head>
<body>
    <h1>User Management</h1>

    <table>
        <tr>
            <th>Username</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>
                <a href="{{ url_for('user.update_user', user_id=user.id) }}">Edit</a>
                <form action="{{ url_for('user.delete_user', user_id=user.id) }}" method="post" style="display: inline-block;">
                    <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this user?');">
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <a href="{{ url_for('user.create_user') }}">Create User</a>
</body>
</html>
